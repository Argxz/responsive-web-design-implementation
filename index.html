<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Web Design</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <h2>Welcome Back ðŸ‘‹</h2>
                <p>Today is a new day. It's your day. You shape it.<br>Sign in to start managing your projects.</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Example@email.com">
        
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 8 characters">
        
                    <a href="#" class="forgot-password">Forgot Password?</a>
        
                    <button type="submit" class="sign-in-button">Sign in</button>
                    <br>
                    <div class="or-divider">
                        <span>Or</span>
                    </div>
        
                    <button type="button" class="google-signin">
                        <img src="./assets/google.png" alt="Google logo" class="icon"> Sign in with Google
                    </button>
                    <button type="button" class="facebook-signin">
                        <img src="./assets/facebook.png" alt="Facebook logo" class="icon"> Sign in with Facebook
                    </button>
                </form>
                
                <p class="signup-link">Don't you have an account? <a href="#">Sign up</a></p>

                <br>
                <br>
                <br>
                <p class="footer">&copy; 2023 ALL RIGHTS RESERVED</p>
            </div>
            <div class="image-container">
                <img src="./assets/images.jpg" alt="Images">
            </div>
        </div>
    </body>
</html>
